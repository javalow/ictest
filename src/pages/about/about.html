<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
   <ion-row>
   <ion-col col-6 *ngFor="let photo of photoService.photos">
       <img [src]="photo.data" />
     </ion-col>
   </ion-row>
 </ion-grid>


  <ion-fab center bottom>
     <button ion-fab (click)="photoService.takePicture()">
       <ion-icon name="camera"></ion-icon>
     </button>
     <img [src]="currentImage" *ngIf="currentImage">
   </ion-fab>
</ion-content>
