<ion-header>
  <ion-navbar>
    <ion-title>
      Garden Photos
    </ion-title>
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
   <ion-row>
   <ion-col col-6 *ngFor="let photo of photoService.photos">
       <img [src]="photo.data" />
     </ion-col>
   </ion-row>
 </ion-grid>


  <ion-fab center bottom>
     <button ion-fab (click)="photoService.takePicture()">
       <ion-icon name="camera"></ion-icon>
     </button>
     <img [src]="currentImage" *ngIf="currentImage">
   </ion-fab>
</ion-content>

<ion-tabs selectedIndex="2">
  <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="About" tabIcon="camera"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Contact" tabIcon="ios-chatbubbles-outline"></ion-tab>
</ion-tabs>
